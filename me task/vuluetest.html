<main>
  <div class="container text-light px-4 pb-5">
    <h1 class="display-5 text-primary pt-5">Register Below</h1>
    <p class="#">Register for a free account to save & sync accross devices</p>
    <div class="option"> <a href="#"> Are you an institution or business?</a></div>

    <div class="menu">
      <ul>
          <li class="current">Individual</li>
          <li id="minor">Minor</li>
          <li id="professional">Professional</li>
      </ul>
  </div>
<!-- form -->

<div class="properties">
    <form>
      <div class="form-group individual-form">
        <label for="vuluemailinput">Email address</label>
        <input type="email" class="form-control" id="vuluemailinput" aria-describedby="emailHelp">
      <br>
      <div class="form-group individual-form">
        <label for="vuluepassinput">Password</label>
        <input type="password" class="form-control" id="vuluepassinput">
      </div><br>
      <div class="form-group form-check ">
        <input type="checkbox" class="form-check-input" id="vuluetermscheck">
        <label class="form-check-label" for="vuluetermscheck">I Agree With The Terms And Conditions</label>
      </div><br>

    <button type="submit" class="btn btn-dark btn-lg  text-center"id="submitbutton">Create Account</button>
      </form>
<br>
    <div class="user text-center text-lg-left">

   </button>
    </div></div>
